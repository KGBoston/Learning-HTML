<html>
	<head>
		<title>
			DIVCSS布局相关属性
		</title>
		<meta charset="utf-8":>
		<style type="text/css">
			body{
				padding:0;
				margin:0;
			}
			.div{
				width:960px;
				height:600px;
				margin:0 auto;
				background-color:#f1f1f1;
			}
			.left{
				width:200px;
				height:460px;
				float:left;
				background-color:#ccc;
			}
			.right{
				width:690px;
				height:460px;
				float:right;
				background-color:#ddd;
			}
			.bottom{
				width:960px;
				height:200px;
				clear:both;
				background-color:red;
			}
		</style>
	</head>
	<body>
		<div class="div">
			<div class="left"></div>
			<div class="right"></div>
			<div class="bottom"></div>
		</div>
	</body>
</html>
