<html>
	<head>
		<title>
			CSS列表属性
		</title>
		<meta charset="utf-8":>
		<style type="text/css">
			ul{
				list-style-type:circle
			}
			.a{
				list-style-position:inside
			}
			.b{
				list-style-position:outside
			}
		</style>
	</head>
	<body>
		<ul class="a">
			<li>wuxu</li>
			<li>wuxu</li>
			<li>wuxu</li>
			<li>wuxu</li>
			<li>wuxu</li>
		</ul>
		<ul class="b">
			<li>wuxu</li>
			<li>wuxu</li>
			<li>wuxu</li>
			<li>wuxu</li>
			<li>wuxu</li>
		</ul>
		<ol>
			<li>wuxu</li>
			<li>wuxu</li>
			<li>wuxu</li>
			<li>wuxu</li>
			<li>wuxu</li>
		</ol>
	</body>
</html>
