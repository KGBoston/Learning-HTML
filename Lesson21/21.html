<html>
	<head>
		<title>
			DIVCSS布局(DIV+SPAN以及盒模型)
		</title>
		<meta charset="utf-8":>
		<style type="text/css">
			div{
				background-color:green;
				width:600px;
				height:600px;
				margin:0 auto;
			}
			.diva{
				background-color:blue;
				width:240;
				height:240;
				margin:10px;
				padding:10px;
				border:dashed 10px;
				float:left;
			}
			.divb{
				background-color:red;
				width:240;
				height:240;
				margin:10px;
				padding:10px;
				border:dashed 10px;
				float:left;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="diva">
			
			</div>
			<div class="divb">
			
			</div>
		</div>

	</body>
</html>
